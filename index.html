<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Wieslaw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff7f11;
    }
    .flags {
      margin-top: 40px;
    }
    .flags img {
      width: 80px;
      margin: 0 20px;
      cursor: pointer;
      border: 2px solid #415a77;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .flags img:hover {
      transform: scale(1.1);
      border-color: #ff7f11;
    }
  </style>
</head>
<body>
  <h1>Welcome to Wieslaw</h1>
  <p>Choose your language:</p>
  <div class="flags">
    <a href="pl/index.html"><img src="images/flags/pl.png" alt="Polski"></a>
    <a href="en/index.html"><img src="images/flags/en.png" alt="English"></a>
    <a href="sv/index.html"><img src="images/flags/sv.png" alt="Svenska"></a>
  </div>
</body>
</html>
